name: 03 - workflow runners

on: push

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on an Ubuntu !"
          echo "Runner OS: $RUNNER_OS"
        shell: bash

  windows-echo:
    runs-on: windows-latest
    steps:
        - name: Show OS
          run: |
            echo "This job is running on an Windows !"
            echo "Runner OS: $RUNNER_OS"
          shell: bash